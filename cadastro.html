<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastro de Cliente</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <link rel="stylesheet" href="css/styleLogon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
</head>

<body>
	<header class="cabecalho">
        <img src="img/logo.png" alt="Logo" width="30" height="30" class="logo">
        <nav>
            <ul class="links">
                <li>
                    <a class="nav-link" href="PgPrincipal.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
	<main class="cadastro-principal">
		<div class="formulario-cadastro">
			<form class="conteudo-cadastro">
				<h1 class="titulo-cadastro">FaÃ§a parte da nossa comunidade!</h1>
				<fieldset class="conteudo-formulario">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" name="nome" class="form-control label-cadastro" required>
		
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" class="form-control label-cadastro" required>
		
					<label for="senha">Senha:</label>
					<input type="password" id="senha" name="senha" class="form-control label-cadastro" required>
				</fieldset>
		
				<button type="button" id="btn-cadastrar" class="botao btn btn-primary label-cadastro">Cadastrar</button>
			</form>
			<img src="img/cadastro.png" alt="Alien" class="imagem-cadastro">
		</div>
	</main>	


	<script src="script/script.js"></script>

</body>

</html>
